<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Stock Price Tracker</h1>
            
            <form class="mb-8" x-data="{ loading: false }" @submit="loading = true">
                <div class="mb-4">
                    <label for="stockSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Stock</label>
                    <select 
                        id="stockSelect" 
                        name="symbol" 
                        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                        onchange="this.form.submit()"
                    >
                        {#for stock in stocks}
                            <option value="{stock.key}" {#if stock.key == selectedStock}selected{/if}>
                                {stock.value} ({stock.key})
                            </option>
                        {/for}
                    </select>
                </div>
            </form>

            <div class="bg-gray-50 rounded-lg p-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500">Selected Stock</p>
                        <p class="text-lg font-semibold text-gray-900">{stocks.get(selectedStock)}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Current Price</p>
                        <p class="text-lg font-semibold text-indigo-600">{stockPrice}</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Data refreshes automatically when selecting a new stock</p>
            </div>
        </div>
    </div>
</body>
</html>
